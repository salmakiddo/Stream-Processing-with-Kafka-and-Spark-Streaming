<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Streaming Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }
        
        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.1em;
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .metric-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .metric-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        
        .metric-label {
            color: #888;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }
        
        .metric-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
        }
        
        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
            margin-top: 10px;
        }
        
        .status-healthy {
            background: #d4edda;
            color: #155724;
        }
        
        .status-warning {
            background: #fff3cd;
            color: #856404;
        }
        
        .alerts-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .alerts-header {
            font-size: 1.5em;
            color: #667eea;
            margin-bottom: 20px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .alert-item {
            padding: 15px;
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        
        .sensor-stats {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .sensor-stats-header {
            font-size: 1.5em;
            color: #667eea;
            margin-bottom: 20px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .sensor-stat-row {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }
        
        .sensor-type {
            font-weight: 600;
            color: #333;
        }
        
        .sensor-values {
            color: #666;
        }
        
        .refresh-notice {
            text-align: center;
            color: white;
            margin-top: 20px;
            font-size: 0.9em;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        .updating {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üåê IoT Streaming Dashboard</h1>
            <p class="subtitle">Real-time Sensor Monitoring with Kafka & Spark</p>
        </header>
        
        <div class="metrics-grid">
            <div class="metric-card">
                <div class="metric-label">Total Messages</div>
                <div class="metric-value" id="total-messages">0</div>
            </div>
            
            <div class="metric-card">
                <div class="metric-label">Active Alerts</div>
                <div class="metric-value" id="active-alerts">0</div>
            </div>
            
            <div class="metric-card">
                <div class="metric-label">Unique Sensors</div>
                <div class="metric-value" id="unique-sensors">0</div>
            </div>
            
            <div class="metric-card">
                <div class="metric-label">System Health</div>
                <div class="metric-value" id="system-health">
                    <span class="status-badge status-healthy">HEALTHY</span>
                </div>
            </div>
        </div>
        
        <div class="alerts-section">
            <div class="alerts-header">üö® Recent Alerts</div>
            <div id="alerts-container">
                <p style="color: #888; text-align: center;">No recent alerts</p>
            </div>
        </div>
        
        <div class="sensor-stats">
            <div class="sensor-stats-header">üìä Sensor Statistics</div>
            <div id="sensor-stats-container">
                <p style="color: #888; text-align: center;">Waiting for data...</p>
            </div>
        </div>
        
        <div class="refresh-notice">
            <span class="updating">‚óè </span>Auto-refreshing every 5 seconds
        </div>
    </div>
    
    <script>
        // Update metrics from API
        function updateMetrics() {
            fetch('/api/metrics')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('total-messages').textContent = 
                        data.total_messages.toLocaleString();
                    document.getElementById('active-alerts').textContent = 
                        data.alerts.length;
                    
                    // Count unique sensors from sensor_stats
                    const uniqueSensors = Object.keys(data.sensor_stats).length;
                    document.getElementById('unique-sensors').textContent = uniqueSensors;
                    
                    // Update system health
                    const healthBadge = document.getElementById('system-health');
                    healthBadge.innerHTML = `<span class="status-badge status-${data.system_health.toLowerCase()}">${data.system_health}</span>`;
                    
                    // Update sensor stats
                    updateSensorStats(data.sensor_stats);
                })
                .catch(error => {
                    console.error('Error fetching metrics:', error);
                });
        }
        
        // Update alerts
        function updateAlerts() {
            fetch('/api/alerts')
                .then(response => response.json())
                .then(alerts => {
                    const container = document.getElementById('alerts-container');
                    
                    if (alerts.length === 0) {
                        container.innerHTML = '<p style="color: #888; text-align: center;">No recent alerts</p>';
                    } else {
                        container.innerHTML = alerts.slice(0, 5).map(alert => 
                            `<div class="alert-item">
                                <strong>${alert.sensor_id}</strong> - 
                                ${alert.sensor_type}: ${alert.value} ${alert.unit}
                                <br><small>${new Date(alert.timestamp).toLocaleString()}</small>
                            </div>`
                        ).join('');
                    }
                })
                .catch(error => {
                    console.error('Error fetching alerts:', error);
                });
        }
        
        // Update sensor statistics
        function updateSensorStats(stats) {
            const container = document.getElementById('sensor-stats-container');
            
            if (Object.keys(stats).length === 0) {
                container.innerHTML = '<p style="color: #888; text-align: center;">Waiting for data...</p>';
            } else {
                container.innerHTML = Object.entries(stats).map(([type, data]) =>
                    `<div class="sensor-stat-row">
                        <div class="sensor-type">${type}</div>
                        <div class="sensor-values">
                            Avg: ${data.avg.toFixed(2)} | 
                            Min: ${data.min.toFixed(2)} | 
                            Max: ${data.max.toFixed(2)} | 
                            Count: ${data.count}
                        </div>
                    </div>`
                ).join('');
            }
        }
        
        // Initial load
        updateMetrics();
        updateAlerts();
        
        // Auto-refresh every 5 seconds
        setInterval(() => {
            updateMetrics();
            updateAlerts();
        }, 5000);
    </script>
</body>
</html>
